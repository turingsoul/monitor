<div class="sortRecord SortRows popupItem">
    <div class="title font-blod600">
        <span class="title-name">排序记录</span>
        <span class="title-cancel" ng-click="close();" title="关闭">×</span>
    </div>
    <div class="container">
        <div class="inputGroup">
            <div class="inputItem inputBox">
                <div class="inputName font-blod600">步骤名称</div>
                <input type="text" ng-model = "sortRecordName"/>
            </div>
            <div class="inputItem inputBox1">
                <div class="inputName font-blod600">排序字段</div>
                <div>
                    <div class="action1">
                        <i class="removeIcon" ng-click = "deleteSortRecordTr();" title="删除"></i>
                        <i class="addIcon" title="添加" ng-click = "addNewSortRecordTr();"></i>
                    </div>
                    <div class="sortRecordTable">
                        <table rules=rows   cellspacing=0   align=right>
                            <tr class = "sortRecordTableHead">
                                <th>序号</th>
                                <th>字段名称</th>
                                <th>升序</th>
                                <th>忽略大小写</th>
                            </tr>
                            <tr class = "sortRecordTr" ng-click="selectSortRecordTr($index);" ng-repeat = "x in sortRecordList">
                                <td>{{$index+1}}</td>
                                <td><input type="text" value = {{x.name}} ng-model = "x.name"/></td>
                                <td>
                                    <select ng-model = "x.ascending">
                                        <option value="Y">是</option>
                                        <option value="N">否</option>
                                    </select>
                                </td>
                                <td>
                                    <select ng-model = "x.case_sensitive">
                                        <option value="Y">是</option>
                                        <option value="N">否</option>
                                    </select>
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <div class="model-btn">
            <input type="button" class=" myBtn" value="确定" ng-click="sortRecordSave();" title="确定"/>
            <input type="button" class=" myBtn1" value="取消" ng-click="close();" title="取消"/>
        </div>
    </div>
</div>
